buildscript {

    ext {
        assertjVersion = "3.8.0"
        gradleBintrayPluginVersion = "1.7.3"
        gradleVersioneyePluginVersion = "1.4.0"
        gradleVersionsPluginVersion = "0.15.0"
        junitVersion = "4.12"
        kotlinVersion = "1.1.3"
        moshiVersion = "1.4.0"
        okhttpVersion = "3.8.1"
        retrofitVersion = "2.3.0"
        threetenbpVersion = "1.3.5"
    }

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradleVersionsPluginVersion"
        classpath "org.standardout:gradle-versioneye-plugin:$gradleVersioneyePluginVersion"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$gradleBintrayPluginVersion"
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}
